<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exported Design</title>
  <style>/* Header */
  .logo {
    background: left / cover url('/img/puppy-header-logo.jpg');
    display: flex;
    height: 120px;
    align-items: center;
    justify-content: center;
    font:
            bold calc(1em + 2 * (100vw - 120px) / 100) 'Dancing Script',
            fantasy;
    color: #ff0083;
    text-shadow: #000 2px 2px 0.2rem;
  }

  header > h1 {
    margin-bottom: 0;
  }

  header > time {
    font: italic 0.7rem sans-serif;
  }
  /* Input type="datetime-local" */
  label {
    display: block;
    font:
            1rem 'Fira Sans',
            sans-serif;
  }

  input,
  label {
    margin: 0.4rem 0;
  }
  /* Keyboard Input or Kbd */
  kbd {
    background-color: #eee;
    border-radius: 3px;
    border: 1px solid #b4b4b4;
    box-shadow:
            0 1px 1px rgba(0, 0, 0, 0.2),
            0 2px 0 0 rgba(255, 255, 255, 0.7) inset;
    color: #333;
    display: inline-block;
    font-size: 0.85em;
    font-weight: 700;
    line-height: 1;
    padding: 2px 4px;
    white-space: nowrap;
  }</style>
</head>
<body>


<header>
  <a class="logo" href="#">Cute Puppies Express!</a>
</header>

<article>

    <h1>Beagles</h1>
    <time>08.12.2014</time>

</html>
